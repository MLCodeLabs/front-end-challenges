<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor Clone | Product preview card component</title>

</head>
<body>

<section class="itemCard">
  <img src="images/image-product-mobile.jpg" class="itemImg"> 
  <div class="itemText">
    <span class="cardCategory">Perfume</span> 



  <h1 class="cardTitle">Gabrielle Essence Eau De Parfum</h1>

  <p class="cardText">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

  <h2 class="cardPrice">$149.99</h2>
  <small class="cardMSRP">$169.99</small>

  <button class="cardCartBtn"><a href="#">Add to Cart</a></button>
</div>
</section>

  <div class="attribution">
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mackenzie Lee</a>.</footer>
  </div>
</body>
</html>
